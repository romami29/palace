<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palace Club - Angers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          &#128081;
          <span class="logo-text">Palace Club</span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="reservation.html">Réservation</a></li>
        </ul>
      </div>
    </nav>

    <!-- Reservation Page -->
    <div id="reservation" class="page-section">
      <div style="padding-top: 100px"></div>
      <div class="main-content">
        <section class="section">
          <h2 class="section-title">Réservation & Billets</h2>

          <div class="reservation-form">
            <form>
              <div class="form-group">
                <label for="event">Soirée</label>
                <select id="event">
                  <option>TikTok & Gen Z Night - 6 Juin</option>
                  <option>Hip-Hop Underground - 13 Juin</option>
                  <option>Techno Warehouse - 20 Juin</option>
                </select>
              </div>

              <div class="form-group">
                <label for="tickets">Nombre de billets</label>
                <select id="tickets">
                  <option>1 billet</option>
                  <option>2 billets</option>
                  <option>3 billets</option>
                  <option>4 billets</option>
                  <option>5+ billets</option>
                </select>
              </div>

              <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" placeholder="Votre nom complet" />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votre@email.com" />
              </div>

              <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" placeholder="06 12 34 56 78" />
              </div>

              <div class="form-group">
                <label>
                  <input
                    type="checkbox"
                    style="width: auto; margin-right: 10px"
                  />
                  Je souhaite réserver une place à l'After Camp (+15€)
                </label>
              </div>

              <div style="text-align: center; margin-top: 2rem">
                <button
                  type="submit"
                  class="btn"
                  style="font-size: 1.1rem; padding: 1.2rem 3rem"
                >
                  Finaliser ma réservation
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
